<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}StudentConnect{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #004080;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'create_profile' %}">Create Profile</a>
        <a href="{% url 'profile_view_page' %}">View Profile</a>
        <a href="{% url 'network_page' %}">My Network</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
